<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Q-TRACE Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
</head>
<body class="bg-light">
    <!-- Auth Screen -->
    <div id="authScreen" class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="text-center mb-5">
                    <i class="bi bi-intersect display-1 text-primary"></i>
                    <h2 class="fw-bold mt-3">Q-TRACE Mobile</h2>
                    <p class="text-muted">Войдите в кабинет своего предприятия</p>
                </div>
                <div class="card border-0 shadow-sm p-4">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label small text-muted text-uppercase">Домен (тенант)</label>
                            <div class="input-group">
                                <input type="text" id="tenantDomain" class="form-control" placeholder="company1" required>
                                <span class="input-group-text">.localhost:8000</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted text-uppercase">Логин</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small text-muted text-uppercase">Пароль</label>
                            <div class="input-group">
                                <input type="password" id="password" class="form-control" required autocomplete="current-password">
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordMobile()">
                                    <i class="bi bi-eye" id="toggleIconMobile"></i>
                                </button>
                            </div>
                            <div class="form-text mt-2">
                                <a href="#" class="text-decoration-none">Забыли пароль?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold">ВОЙТИ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- App Content (Hidden initially) -->
    <div id="appContent" class="d-none">
        <!-- Top Nav -->
        <nav class="navbar navbar-dark bg-primary sticky-top shadow-sm">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold">
                    <i class="bi bi-intersect me-2"></i>Q-TRACE
                </span>
                <button class="btn btn-link text-white p-0" id="logoutBtn">
                    <i class="bi bi-box-arrow-right fs-4"></i>
                </button>
            </div>
        </nav>

        <!-- Task List View -->
        <div id="taskListView" class="container py-3">
            <h5 class="fw-bold mb-3">Мои задачи</h5>
            <div id="taskList" class="row g-3">
                <!-- Tasks will be injected here -->
                <div class="text-center py-5 text-muted">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Загрузка задач...</p>
                </div>
            </div>
        </div>

        <!-- Task Detail View -->
        <div id="taskDetailView" class="container py-3 d-none">
            <button class="btn btn-link p-0 mb-3 text-decoration-none" id="backToTasks">
                <i class="bi bi-arrow-left me-1"></i> К списку задач
            </button>
            
            <div id="taskDetailContent">
                <!-- Task details will be injected here -->
            </div>

            <div class="mt-4">
                <h6 class="fw-bold mb-3">Записанные ролики (<span id="videoCount">0</span>)</h6>
                <div id="videoList" class="row g-2">
                    <!-- Task videos will be injected here -->
                </div>
            </div>
        </div>

        <!-- Video Recording View -->
        <div id="videoRecordView" class="d-none">
            <div class="fixed-top h-100 w-100 bg-dark z-3 d-flex flex-column">
                <div class="flex-grow-1 position-relative bg-black">
                    <video id="preview" class="w-100 h-100" autoplay muted playsinline style="object-fit: cover;"></video>
                    <div id="recIndicator" class="position-absolute top-0 end-0 m-3 d-none">
                        <span class="badge bg-danger animate-pulse">REC <span id="timer">00:00</span></span>
                    </div>
                </div>
                <div class="bg-dark p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-outline-light rounded-circle p-3" id="cancelRec">
                            <i class="bi bi-x-lg fs-4"></i>
                        </button>
                        <button class="btn btn-danger rounded-circle p-4" id="toggleRec">
                            <i class="bi bi-record-fill fs-1"></i>
                        </button>
                        <div style="width: 56px;"></div> <!-- Spacer -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
        <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

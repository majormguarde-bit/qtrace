<div class="card shadow-sm border-0 kanban-card cursor-grab" data-task-id="{{ task.id }}" style="transition: transform 0.2s;">
    <div class="card-body p-3">
        <div class="d-flex justify-content-between align-items-start mb-2">
            <span class="badge 
                {% if task.status == 'IMPORTANT' %}bg-danger
                {% elif task.status == 'OPEN' %}bg-primary
                {% elif task.status == 'CONTINUE' %}bg-info
                {% elif task.status == 'PAUSE' %}bg-warning
                {% elif task.status == 'CLOSE' %}bg-success
                {% endif %} rounded-pill small" style="font-size: 0.65rem;">
                {{ task.get_status_display }}
            </span>
            <div class="dropdown">
                <button class="btn btn-link text-muted p-0 border-0" data-bs-toggle="dropdown">
                    <i class="bi bi-three-dots-vertical" style="font-size: 0.8rem;"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 small">
                    <li><a class="dropdown-item" href="{% url 'dashboard:task_edit' task.id %}"><i class="bi bi-pencil me-2"></i>Изменить</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash me-2"></i>Удалить</a></li>
                </ul>
            </div>
        </div>
        
        <h6 class="card-title fw-bold mb-1" style="font-size: 0.9rem;">{{ task.title }}</h6>
        <p class="card-text text-muted mb-2 text-truncate-2" style="font-size: 0.8rem; height: 2.4rem;">
            {{ task.description|default:"Нет описания" }}
        </p>
        
        <div class="d-flex justify-content-between align-items-center mt-2 pt-2 border-top">
            <div class="d-flex align-items-center">
                {% if task.assigned_to %}
                    <div class="avatar-sm bg-light rounded-circle d-flex align-items-center justify-content-center me-2" 
                         style="width: 24px; height: 24px; font-size: 0.7rem;" 
                         title="{{ task.assigned_to.get_full_name|default:task.assigned_to.username }}">
                        {{ task.assigned_to.username|slice:":1"|upper }}
                    </div>
                    <span class="small text-muted" style="font-size: 0.75rem;">{{ task.assigned_to.username }}</span>
                {% else %}
                    <span class="small text-muted" style="font-size: 0.75rem;">Не назначен</span>
                {% endif %}
            </div>
            <div class="small text-muted" title="Этапы">
                <i class="bi bi-check2-square"></i> {{ task.stages.all|length }}
            </div>
        </div>
    </div>
</div>

<style>
.text-truncate-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}
.kanban-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
}
.cursor-grab {
    cursor: grab;
}
.cursor-grabbing {
    cursor: grabbing;
}
</style>

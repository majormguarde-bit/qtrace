{% extends 'dashboard/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm mt-5">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle text-danger display-1"></i>
                </div>
                <h3 class="fw-bold mb-3">Удаление шаблона</h3>
                <p class="text-muted mb-4">
                    Вы уверены, что хотите удалить шаблон <strong>"{{ object.title }}"</strong> ({{ object.code }})?<br>
                    Это действие нельзя будет отменить. Задачи, созданные по этому шаблону, останутся в системе.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'dashboard:task_template_list' %}" class="btn btn-light rounded-pill px-4">Отмена</a>
                        <button type="submit" class="btn btn-danger rounded-pill px-4">Да, удалить шаблон</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- AI Assistant Floating Widget -->
<style>
    #ai-widget-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
    }

    #ai-widget-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #0d6efd, #0dcaf0);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: none;
    }

    #ai-widget-button:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 6px 20px rgba(13, 110, 253, 0.6);
    }

    #feedback-widget-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #198754, #20c997);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(25, 135, 84, 0.4);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: none;
        position: absolute;
        bottom: 80px;
        right: 20px;
    }

    #feedback-widget-button:hover {
        transform: scale(1.1) rotate(-5deg);
        box-shadow: 0 6px 20px rgba(25, 135, 84, 0.6);
    }

    #feedback-widget-button::after {
        content: 'Предложение';
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        font-size: 0.75rem;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
    }

    #feedback-widget-button:hover::after {
        opacity: 1;
    }

    #ai-chat-window {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        display: none;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid rgba(0,0,0,0.05);
        transition: all 0.3s ease;
    }

    .ai-chat-header {
        background: linear-gradient(135deg, #0d6efd, #0dcaf0);
        color: white;
        padding: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .ai-chat-messages {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: #f8f9fa;
    }

    .message {
        max-width: 85%;
        padding: 0.8rem 1rem;
        border-radius: 1rem;
        font-size: 0.9rem;
        line-height: 1.4;
    }

    .message-ai {
        align-self: flex-start;
        background: white;
        color: #212529;
        border-bottom-left-radius: 0.2rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .message-user {
        align-self: flex-end;
        background: #0d6efd;
        color: white;
        border-bottom-right-radius: 0.2rem;
    }

    .ai-chat-input-area {
        padding: 1rem;
        background: white;
        border-top: 1px solid #eee;
        display: flex;
        gap: 0.5rem;
    }

    .ai-chat-input-area input {
        flex: 1;
        border: 1px solid #dee2e6;
        border-radius: 2rem;
        padding: 0.5rem 1rem;
        outline: none;
        font-size: 0.9rem;
    }

    .ai-chat-input-area button {
        background: #0d6efd;
        color: white;
        border: none;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .typing-indicator {
        font-size: 0.8rem;
        color: #6c757d;
        margin-bottom: 0.5rem;
        display: none;
    }

    #feedback-modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        align-items: center;
        justify-content: center;
    }

    .feedback-modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 1.5rem;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .feedback-modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 1rem;
    }

    .feedback-modal-header h5 {
        margin: 0;
        font-weight: 600;
    }

    .feedback-modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #6c757d;
    }

    .feedback-form-group {
        margin-bottom: 1rem;
    }

    .feedback-form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #212529;
    }

    .feedback-form-group input,
    .feedback-form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
        font-family: inherit;
        font-size: 0.9rem;
    }

    .feedback-form-group textarea {
        resize: vertical;
        min-height: 100px;
    }

    .feedback-form-group input:focus,
    .feedback-form-group textarea:focus {
        outline: none;
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .feedback-modal-buttons {
        display: flex;
        gap: 0.5rem;
        justify-content: flex-end;
        margin-top: 1.5rem;
    }

    .feedback-modal-buttons button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 500;
    }

    .feedback-submit-btn {
        background: #0d6efd;
        color: white;
    }

    .feedback-submit-btn:hover {
        background: #0b5ed7;
    }

    .feedback-cancel-btn {
        background: #e9ecef;
        color: #212529;
    }

    .feedback-cancel-btn:hover {
        background: #dee2e6;
    }

</style>

<div id="ai-widget-container">
    <div id="ai-chat-window">
        <div class="ai-chat-header">
            <div class="d-flex align-items-center">
                <i class="bi bi-robot me-2 fs-4"></i>
                <div>
                    <div class="fw-bold">AI Помощник</div>
                    <div class="small opacity-75">Q-TRACE Intelligence</div>
                </div>
            </div>
            <button class="btn-close btn-close-white" onclick="toggleAIChat()"></button>
        </div>
        <div class="ai-chat-messages" id="ai-chat-messages">
            <div class="message message-ai">
                Здравствуйте! Я ваш AI-ассистент. Чем я могу помочь вам сегодня в управлении проектами?
            </div>
        </div>
        <div class="px-3 py-1">
            <div id="ai-typing" class="typing-indicator">
                <span class="spinner-border spinner-border-sm me-1"></span> AI думает...
            </div>
        </div>
        <form class="ai-chat-input-area" id="ai-chat-form">
            <input type="text" id="ai-chat-input" placeholder="Введите ваш вопрос..." autocomplete="off">
            <button type="submit">
                <i class="bi bi-send-fill"></i>
            </button>
        </form>
    </div>
    <button id="ai-widget-button" onclick="toggleAIChat()">
        <i class="bi bi-chat-dots-fill"></i>
    </button>
    <button id="feedback-widget-button" onclick="openFeedbackModal()">
        <i class="bi bi-lightbulb-fill"></i>
    </button>
</div>

<!-- Feedback Modal -->
<div id="feedback-modal">
    <div class="feedback-modal-content">
        <div class="feedback-modal-header">
            <h5>Отправить предложение</h5>
            <button class="feedback-modal-close" onclick="closeFeedbackModal()">×</button>
        </div>
        <form id="feedback-form">
            <div class="feedback-form-group">
                <label for="feedback-title">Заголовок</label>
                <input type="text" id="feedback-title" placeholder="Кратко опишите вашу идею..." required>
            </div>
            <div class="feedback-form-group">
                <label for="feedback-description">Описание</label>
                <textarea id="feedback-description" placeholder="Подробно расскажите о вашем предложении..." required></textarea>
            </div>
            <div class="feedback-modal-buttons">
                <button type="button" class="feedback-cancel-btn" onclick="closeFeedbackModal()">Отмена</button>
                <button type="submit" class="feedback-submit-btn">Отправить</button>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleAIChat() {
        const window = document.getElementById('ai-chat-window');
        if (window.style.display === 'flex') {
            window.style.display = 'none';
        } else {
            window.style.display = 'flex';
            document.getElementById('ai-chat-input').focus();
        }
    }

    function openFeedbackModal() {
        document.getElementById('feedback-modal').style.display = 'flex';
    }

    function closeFeedbackModal() {
        document.getElementById('feedback-modal').style.display = 'none';
        document.getElementById('feedback-form').reset();
    }

    // Закрытие модала при клике вне его
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('feedback-modal');
        if (event.target === modal) {
            closeFeedbackModal();
        }
    });

    // Обработка отправки формы обратной связи
    document.getElementById('feedback-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const title = document.getElementById('feedback-title').value.trim();
        const description = document.getElementById('feedback-description').value.trim();
        
        if (!title || !description) {
            alert('Пожалуйста, заполните все поля');
            return;
        }

        try {
            const response = await fetch('{% url "api_create_feedback" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    title: title,
                    description: description
                })
            });

            const data = await response.json();
            
            if (data.status === 'success') {
                alert(data.message);
                closeFeedbackModal();
            } else {
                alert('Ошибка: ' + (data.error || 'Не удалось отправить предложение'));
            }
        } catch (error) {
            alert('Ошибка при отправке: ' + error.message);
        }
    });

    document.getElementById('ai-chat-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const input = document.getElementById('ai-chat-input');
        const prompt = input.value.trim();
        if (!prompt) return;

        // Добавляем сообщение пользователя
        appendMessage('user', prompt);
        input.value = '';

        // Показываем индикатор печати
        const typing = document.getElementById('ai-typing');
        typing.style.display = 'block';
        
        const messagesContainer = document.getElementById('ai-chat-messages');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        try {
            const response = await fetch('{% url "ai_chat_api" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    prompt: prompt,
                    context: 'dashboard'
                })
            });

            const data = await response.json();
            
            if (data.status === 'success') {
                appendMessage('ai', data.response);
            } else {
                appendMessage('ai', 'Ошибка: ' + (data.message || 'Не удалось получить ответ'));
            }
        } catch (error) {
            appendMessage('ai', 'Извините, произошла ошибка при соединении с сервером AI.');
        } finally {
            typing.style.display = 'none';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    });

    function appendMessage(role, text) {
        const container = document.getElementById('ai-chat-messages');
        const div = document.createElement('div');
        div.className = `message message-${role}`;
        div.textContent = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }
</script>

<!-- AI Assistant Floating Widget -->
<style>
    #ai-widget-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
    }

    #ai-widget-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #0d6efd, #0dcaf0);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: none;
    }

    #ai-widget-button:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 6px 20px rgba(13, 110, 253, 0.6);
    }

    #ai-chat-window {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        display: none;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid rgba(0,0,0,0.05);
        transition: all 0.3s ease;
    }

    .ai-chat-header {
        background: linear-gradient(135deg, #0d6efd, #0dcaf0);
        color: white;
        padding: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .ai-chat-messages {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: #f8f9fa;
    }

    .message {
        max-width: 85%;
        padding: 0.8rem 1rem;
        border-radius: 1rem;
        font-size: 0.9rem;
        line-height: 1.4;
    }

    .message-ai {
        align-self: flex-start;
        background: white;
        color: #212529;
        border-bottom-left-radius: 0.2rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .message-user {
        align-self: flex-end;
        background: #0d6efd;
        color: white;
        border-bottom-right-radius: 0.2rem;
    }

    .ai-chat-input-area {
        padding: 1rem;
        background: white;
        border-top: 1px solid #eee;
        display: flex;
        gap: 0.5rem;
    }

    .ai-chat-input-area input {
        flex: 1;
        border: 1px solid #dee2e6;
        border-radius: 2rem;
        padding: 0.5rem 1rem;
        outline: none;
        font-size: 0.9rem;
    }

    .ai-chat-input-area button {
        background: #0d6efd;
        color: white;
        border: none;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .typing-indicator {
        font-size: 0.8rem;
        color: #6c757d;
        margin-bottom: 0.5rem;
        display: none;
    }
</style>

<div id="ai-widget-container">
    <div id="ai-chat-window">
        <div class="ai-chat-header">
            <div class="d-flex align-items-center">
                <i class="bi bi-robot me-2 fs-4"></i>
                <div>
                    <div class="fw-bold">AI Помощник</div>
                    <div class="small opacity-75">Q-TRACE Intelligence</div>
                </div>
            </div>
            <button class="btn-close btn-close-white" onclick="toggleAIChat()"></button>
        </div>
        <div class="ai-chat-messages" id="ai-chat-messages">
            <div class="message message-ai">
                Здравствуйте! Я ваш AI-ассистент. Чем я могу помочь вам сегодня в управлении проектами?
            </div>
        </div>
        <div class="px-3 py-1">
            <div id="ai-typing" class="typing-indicator">
                <span class="spinner-border spinner-border-sm me-1"></span> AI думает...
            </div>
        </div>
        <form class="ai-chat-input-area" id="ai-chat-form">
            <input type="text" id="ai-chat-input" placeholder="Введите ваш вопрос..." autocomplete="off">
            <button type="submit">
                <i class="bi bi-send-fill"></i>
            </button>
        </form>
    </div>
    <button id="ai-widget-button" onclick="toggleAIChat()">
        <i class="bi bi-chat-dots-fill"></i>
    </button>
</div>

<script>
    function toggleAIChat() {
        const window = document.getElementById('ai-chat-window');
        if (window.style.display === 'flex') {
            window.style.display = 'none';
        } else {
            window.style.display = 'flex';
            document.getElementById('ai-chat-input').focus();
        }
    }

    document.getElementById('ai-chat-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const input = document.getElementById('ai-chat-input');
        const prompt = input.value.trim();
        if (!prompt) return;

        // Добавляем сообщение пользователя
        appendMessage('user', prompt);
        input.value = '';

        // Показываем индикатор печати
        const typing = document.getElementById('ai-typing');
        typing.style.display = 'block';
        
        const messagesContainer = document.getElementById('ai-chat-messages');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        try {
            const response = await fetch('{% url "ai_chat_api" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    prompt: prompt,
                    context: 'dashboard'
                })
            });

            const data = await response.json();
            
            if (data.status === 'success') {
                appendMessage('ai', data.response);
            } else {
                appendMessage('ai', 'Ошибка: ' + (data.message || 'Не удалось получить ответ'));
            }
        } catch (error) {
            appendMessage('ai', 'Извините, произошла ошибка при соединении с сервером AI.');
        } finally {
            typing.style.display = 'none';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    });

    function appendMessage(role, text) {
        const container = document.getElementById('ai-chat-messages');
        const div = document.createElement('div');
        div.className = `message message-${role}`;
        div.textContent = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }
</script>

{% extends 'dashboard/login.html' %}
{% block title %}Доступ ограничен - {{ tenant.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-shield-lock text-warning" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="fw-bold mb-3">Доступ ограничен</h2>
                    <p class="text-muted mb-4">{{ reason }}</p>
                    <div class="alert alert-info border-0 rounded-3 mb-4">
                        <i class="bi bi-info-circle me-2"></i>
                        Пожалуйста, свяжитесь с поддержкой платформы для получения дополнительной информации.
                    </div>
                    <a href="/" class="btn btn-primary rounded-pill px-4 shadow-sm">
                        <i class="bi bi-house me-2"></i> На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

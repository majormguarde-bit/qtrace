<!-- AI Assistant Widget -->
<style>
    .ai-widget-container {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
        font-family: 'Inter', sans-serif;
    }
    .ai-widget-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s ease;
        border: none;
    }
    .ai-widget-button:hover {
        transform: scale(1.1);
    }
    .ai-widget-button i {
        color: white;
        font-size: 24px;
    }
    .ai-chat-window {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 350px;
        height: 450px;
        background: rgba(13, 25, 48, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 20px;
        display: none;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    .ai-chat-header {
        padding: 15px 20px;
        background: rgba(255,255,255,0.05);
        border-bottom: 1px solid rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .ai-chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .ai-message {
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 85%;
        font-size: 14px;
        line-height: 1.4;
    }
    .ai-message-bot {
        background: rgba(255,255,255,0.1);
        color: white;
        align-self: flex-start;
        border-bottom-left-radius: 2px;
    }
    .ai-message-user {
        background: var(--accent-blue);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 2px;
    }
    .ai-chat-input-area {
        padding: 15px;
        border-top: 1px solid rgba(255,255,255,0.1);
        display: flex;
        gap: 10px;
    }
    .ai-chat-input {
        flex: 1;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 10px;
        padding: 8px 15px;
        color: white;
        font-size: 14px;
    }
    .ai-chat-input:focus {
        outline: none;
        border-color: var(--accent-cyan);
    }
    .ai-chat-send {
        background: var(--accent-blue);
        border: none;
        border-radius: 10px;
        width: 38px;
        height: 38px;
        color: white;
        cursor: pointer;
    }
    .typing-indicator {
        font-size: 12px;
        color: var(--text-muted);
        margin-bottom: 5px;
        display: none;
    }
</style>

<div class="ai-widget-container">
    <div class="ai-chat-window" id="aiChatWindow">
        <div class="ai-chat-header">
            <div class="d-flex align-items-center">
                <div class="bg-success rounded-circle me-2" style="width: 8px; height: 8px;"></div>
                <span class="text-white fw-bold small">SKKP AI Assistant</span>
            </div>
            <button class="btn-close btn-close-white btn-sm" onclick="toggleAIChat()"></button>
        </div>
        <div class="ai-chat-messages" id="aiChatMessages">
            <div class="ai-message ai-message-bot">
                Здравствуйте! Я ваш AI-помощник SKKP. Чем я могу вам помочь сегодня?
            </div>
        </div>
        <div id="typingIndicator" class="px-3 typing-indicator">Ассистент печатает...</div>
        <div class="ai-chat-input-area">
            <input type="text" class="ai-chat-input" id="aiChatInput" placeholder="Введите ваш вопрос..." onkeypress="handleAIKeyPress(event)">
            <button class="ai-chat-send" onclick="sendAIMessage()">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </div>
    <button class="ai-widget-button" onclick="toggleAIChat()">
        <i class="bi bi-robot"></i>
    </button>
</div>

<script>
    function toggleAIChat() {
        const window = document.getElementById('aiChatWindow');
        window.style.display = window.style.display === 'flex' ? 'none' : 'flex';
    }

    function handleAIKeyPress(event) {
        if (event.key === 'Enter') {
            sendAIMessage();
        }
    }

    async function sendAIMessage() {
        const input = document.getElementById('aiChatInput');
        const message = input.value.trim();
        if (!message) return;

        // Добавляем сообщение пользователя
        addMessage(message, 'user');
        input.value = '';

        // Показываем индикатор печати
        const indicator = document.getElementById('typingIndicator');
        indicator.style.display = 'block';

        try {
            console.log("Sending AI request...", { message });
            const response = await fetch('/ai/api/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ prompt: message, context: 'public' })
            });
            
            console.log("AI Response status:", response.status);
            const data = await response.json();
            console.log("AI Data received:", data);
            
            // Скрываем индикатор и добавляем ответ бота
            indicator.style.display = 'none';
            if (data.status === 'success') {
                addMessage(data.response, 'bot');
            } else {
                addMessage('Извините, произошла ошибка: ' + (data.message || 'неизвестная ошибка'), 'bot');
            }
        } catch (error) {
            console.error("AI Fetch Error:", error);
            indicator.style.display = 'none';
            addMessage('Ошибка связи с сервером. Проверьте консоль браузера.', 'bot');
        }
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function addMessage(text, sender) {
        const container = document.getElementById('aiChatMessages');
        const msgDiv = document.createElement('div');
        msgDiv.className = `ai-message ai-message-${sender}`;
        msgDiv.textContent = text;
        container.appendChild(msgDiv);
        container.scrollTop = container.scrollHeight;
    }
</script>
